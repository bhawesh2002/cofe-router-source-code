<form id="pingtestform" role="form">
    <h3 class="form-title" data-trans="ping_title"></h3>
    <div class="form-body margin-top-20">
        <div class="content">
			<div class = "row">
				<label class = "col-xs-2" data-trans = "ping_ipaddr" style="width: 120px;height: 28px;"></label>
				<div class = "col-xs-5">
					<input name = "ping_ipaddrtxt" id = "pingipurl" style="width: 300px;height:30px" data-bind = "value:ping_ip_addr ,enable: enable" ></input>
				</div>
				<div class = "col-xs-1">
					<input id="btn_start_ping" type="button" data-trans="ping_start_txt" data-bind = 'click: pingstartoperate, enable: enable'style="height: 28px; width: 60px"></input>					
				</div>
				<div class = "col-xs-1">
					<input id="btn_stop_ping" type="button" data-trans="ping_stop_txt" data-bind = "click: pingstopoperate " disabled style="height: 28px; width: 60px"></input>					
				</div>	
			</div>
			
			<div class = "row">				
				<label class = "col-xs-2" data-trans = "ping_count" style="width: 120px;height: 28px;"></label>
				<div class = "col-xs-5">
					<input type="number" min="1" max="15" name = "ping_counttxt" id = "pingcounttxt" style="width: 100px;height:28px" data-bind = "value:ping_count ,enable: enable" ></input>
				</div>
			</div>
			
			<div class = "row">				
				<div class = "col-xs-12">			
					<textarea class="form-control" id="pinglog" name = "pinglogtxt" data-bind = "value:ping_log_show" style="width: 680px;height: 400px;"></textarea>	
				</div>
			</div>
		</div>	
	</div>	
</form>
